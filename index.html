<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees Data</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <style>
      #root {
        max-width: 1300px;
        margin: auto;
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border: 1px solid #ddd;
      }
      th {
        background-color: #f4f4f4;
      }
      button {
        margin-right: 5px;
        padding: 5px 10px;
      }
      input {
        padding: 5px;
        margin: 5px 0;
      }
      tbody tr:nth-child(odd) {
        background-color: #f9f9f9;
      }
      tbody tr:nth-child(even) {
        background-color: #ffffff;
      }
      .butt {
        margin-left: 20px;
        appearance: button;
        backface-visibility: hidden;
        background-color: #405cf5;
        border-radius: 6px;
        border-width: 0;
        box-shadow: rgba(50, 50, 93, 0.1) 0 0 0 1px inset,
          rgba(50, 50, 93, 0.1) 0 2px 5px 0, rgba(0, 0, 0, 0.07) 0 1px 1px 0;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        font-family: -apple-system, system-ui, "Segoe UI", Roboto,
          "Helvetica Neue", Ubuntu, sans-serif;
        font-size: 100%;
        height: 44px;
        line-height: 1.15;
        outline: none;
        overflow: hidden;
        padding: 0 30px;
        margin-bottom: 20px;
        position: relative;
        text-align: center;
        text-transform: none;
        transform: translateZ(0);
        transition: all 0.2s, box-shadow 0.08s ease-in;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
      .inputF {
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBRby4KFveW7Q1hjOha4e-DZ5JcVDx_-qs",
        authDomain: "react-2024-8da79.firebaseapp.com",
        databaseURL: "https://react-2024-8da79-default-rtdb.firebaseio.com",
        projectId: "react-2024-8da79",
        storageBucket: "react-2024-8da79.appspot.com",
        messagingSenderId: "104759343758",
        appId: "1:104759343758:web:23188b9c363897f93da7df",
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>

    <script type="text/babel">
      firebase.initializeApp({
        apiKey: "AIzaSyBRby4KFveW7Q1hjOha4e-DZ5JcVDx_-qs",
        authDomain: "react-2024-8da79.firebaseapp.com",
        databaseURL: "https://react-2024-8da79-default-rtdb.firebaseio.com",
        projectId: "react-2024-8da79",
        storageBucket: "react-2024-8da79.appspot.com",
        messagingSenderId: "104759343758",
        appId: "1:104759343758:web:23188b9c363897f93da7df",
      });

      function App() {
        const [employees, setEmployees] = React.useState([]);
        const [filteredEmployees, setFilteredEmployees] = React.useState([]);
        const [currentPage, setCurrentPage] = React.useState(1);
        const [employeeForm, setEmployeeForm] = React.useState({
          firstName: "",
          lastName: "",
          email: "",
          salary: "",
          date: "",
          id: null,
        });
        const [isEdit, setIsEdit] = React.useState(false);
        const [searchQuery, setSearchQuery] = React.useState("");

        const pageSize = 5;

        React.useEffect(() => {
          fetchEmployees();
        }, []);

        const fetchEmployees = () => {
          firebase
            .database()
            .ref("employees")
            .get()
            .then((snapshot) => {
              if (snapshot.exists()) {
                const data = snapshot.val();
                const employeesList = Object.keys(data).map((key) => ({
                  id: key,
                  ...data[key],
                }));
                setEmployees(employeesList);
                setFilteredEmployees(employeesList);
              } else {
                setEmployees([]);
              }
            })
            .catch((error) => {
              console.error("Error fetching data: ", error);
            });
        };

        const handleSubmit = () => {
          if (isEdit) {
            firebase
              .database()
              .ref(`employees/${employeeForm.id}`)
              .set(employeeForm)
              .then(() => {
                alert("Employee updated successfully!");
                fetchEmployees();
              });
          } else {
            const newEmployeeRef = firebase.database().ref("employees").push();
            newEmployeeRef.set({ ...employeeForm }).then(() => {
              alert("Employee added successfully!");
              fetchEmployees();
            });
          }
          clearForm();
        };

        const handleDelete = (id) => {
          firebase
            .database()
            .ref(`employees/${id}`)
            .remove()
            .then(() => {
              alert("Employee deleted successfully!");
              fetchEmployees();
            });
        };

        const handleEdit = (employee) => {
          setEmployeeForm(employee);
          setIsEdit(true);
        };

        const clearForm = () => {
          setEmployeeForm({
            firstName: "",
            lastName: "",
            email: "",
            salary: "",
            date: "",
            id: null,
          });
          setIsEdit(false);
        };

        const handleSearch = (query) => {
          setSearchQuery(query);
          const filtered = employees.filter((emp) =>
            emp.firstName.toLowerCase().includes(query.toLowerCase())
          );
          setFilteredEmployees(filtered);
        };

        const indexOfLastEmployee = currentPage * pageSize;
        const indexOfFirstEmployee = indexOfLastEmployee - pageSize;
        const currentEmployees = filteredEmployees.slice(
          indexOfFirstEmployee,
          indexOfLastEmployee
        );

        const handlePageChange = (pageNumber) => {
          setCurrentPage(pageNumber);
        };

        return (
          <div>
            <h1>Employee Management Software</h1>

            <input
              type="text"
              placeholder="Search by name"
              onChange={(e) => handleSearch(e.target.value)}
            />

            <div class="inputF">
              <input
                type="text"
                placeholder="First Name"
                value={employeeForm.firstName}
                onChange={(e) =>
                  setEmployeeForm({
                    ...employeeForm,
                    firstName: e.target.value,
                  })
                }
              />
              <input
                type="text"
                placeholder="Last Name"
                value={employeeForm.lastName}
                onChange={(e) =>
                  setEmployeeForm({ ...employeeForm, lastName: e.target.value })
                }
              />
              <input
                type="email"
                placeholder="Email"
                value={employeeForm.email}
                onChange={(e) =>
                  setEmployeeForm({ ...employeeForm, email: e.target.value })
                }
              />
              <input
                type="number"
                placeholder="Salary"
                value={employeeForm.salary}
                onChange={(e) =>
                  setEmployeeForm({ ...employeeForm, salary: e.target.value })
                }
              />
              <input
                type="date"
                value={employeeForm.date}
                onChange={(e) =>
                  setEmployeeForm({ ...employeeForm, date: e.target.value })
                }
              />
              <button class="butt" onClick={handleSubmit}>
                {isEdit ? "Update Employee" : "Add Employee"}
              </button>
            </div>

            <table>
              <thead>
                <tr>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>Salary</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                {currentEmployees.map((emp) => (
                  <tr key={emp.id}>
                    <td>{emp.firstName}</td>
                    <td>{emp.lastName}</td>
                    <td>{emp.email}</td>
                    <td>{emp.salary}</td>
                    <td>{emp.date}</td>
                    <td>
                      <button onClick={() => handleEdit(emp)}>Edit</button>
                      <button onClick={() => handleDelete(emp.id)}>
                        Delete
                      </button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>

            <div>
              {Array.from(
                { length: Math.ceil(filteredEmployees.length / pageSize) },
                (_, i) => i + 1
              ).map((pageNumber) => (
                <button
                  key={pageNumber}
                  onClick={() => handlePageChange(pageNumber)}
                >
                  {pageNumber}
                </button>
              ))}
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
  </body>
</html>
